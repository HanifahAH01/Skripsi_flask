<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPMIPA - Dashboard</title>

    <!-- ======= Style ====== -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>

    <div class="wrapper">
    <div class="form-wrapper sign-in">
        <form action="">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" required>
                <label for="">NIP</label>
            </div>
            <div class="input-group">
                <input type="text" required>
                <label for="">Password</label>
            </div>
            <div class="remember">
                <label form=""><input type="checkbox">Remember me</label>
            </div>
            <button type="Sbmit">Login</button>
            <div class="signUp-link">
                <p>Don't have an account? <a href="#" class="SignUpBtn-link">Sign Up</a></p>
            </div>
        </form>
    </div>
    <div class="form-wrapper sign-Up">
        <form action="">
            <h2>Sign Up</h2>
            <div class="input-group">
                <input type="text" required>
                <label for="">NIP</label>
            </div>
            <div class="input-group">
                <input type="text" required>
                <label for="">Password</label>
            </div>
            <div class="input-group">
                <input type="text" required>
                <label for="">Email</label>
            </div>
            <div class="remember">
                <label form=""><input type="checkbox">I agree to the terms & condition</label>
            </div>
            <button type="Sbmit">Sign Up</button>
            <div class="signUp-link">
                <p>Already have an account? <a href="#" class="SignUpBtn-link">Sign In</a></p>
            </div>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/login.js') }}"></script>

</body>

</html>
