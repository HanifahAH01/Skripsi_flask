    <style>
        .terpakai {

        .terpakai:hover {

        }

        .waktu {
            background-color: #f0f0f0;
            /* Warna latar belakang untuk waktu yang tidak terpakai */
            color: #666666;
            /* Warna teks untuk waktu yang tidak terpakai */
            cursor: default;
            /* Kursor default karena tidak dapat diklik */
            padding: 8px 12px;
            /* Ruang di dalam tombol */
            border: 1px solid #cccccc;
            /* Garis pinggir */
            border-radius: 4px;
            /* Sudut lembut */
            text-align: center;
            /* Teks rata tengah */
            display: inline-block;
            /* Tampilan blok */
            text-decoration: none;
            /* Tanpa garis bawah */
        }

        .waktu:hover {
            background-color: #e0e0e0;
            /* Warna latar belakang saat dihover */
            color: #666666;
            /* Warna teks saat dihover */

        .plot-container {

            background-color: red !important;
            color: white;
            /* Text color for better contrast */
            cursor: pointer;

        /* Style for the popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            display: none;
            /* Initially hidden */
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            cursor: pointer;
        }

        /* Style for the booking button */
        #booking-button {
            background-color: #4CAF50;
            /* Warna latar hijau */
            color: white;
            /* Warna teks putih */
            padding: 10px 20px;
            /* Padding tombol */

            /* Menghapus border */
            border-radius: 5px;
            /* Border radius */
            font-size: 16px;
            /* Ukuran font */
            cursor: pointer;
            /* Mengubah kursor menjadi pointer saat diarahkan */
            transition: background-color 0.3s;
            /* Transisi untuk perubahan warna latar */
        }

        /* Hover effect untuk tombol */

            background-color: #45a049;
            /* Warna latar hijau lebih gelap saat dihover */
        }

    <!-- ======== Script ========= -->
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var tbody = document.getElementById('jadwal-body');
            var rows = tbody.getElementsByTagName('tr');
            var days = ['Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];

            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].getElementsByTagName('td');
                var room = cells[0].innerHTML.trim(); // Nama ruangan dari kolom pertama

                for (var j = 1; j <= 7; j++) { // Kolom 2 (Senin) hingga 8 (Minggu)
                    var cellContent = cells[j].innerHTML.trim(); // Menghapus spasi di awal dan akhir
                    if (cellContent.includes(',')) { // Jika terdapat koma dalam sel
                        cells[j].innerHTML = 'Terpakai'; // Mengganti dengan "Terpakai"
                        cells[j].classList.add('terpakai'); // Tambahkan kelas CSS untuk menandai sebagai "Terpakai"
                        cells[j].setAttribute('data-content', cellContent); // Menambahkan atribut data-content dengan isi sel
                        cells[j].setAttribute('data-room', room); // Menambahkan atribut data-room dengan nama ruangan
                        cells[j].setAttribute('data-day', days[j - 1]); // Menambahkan atribut data-day dengan hari
                        cells[j].addEventListener('click', openPopup);
                    } else if (isTime(cellContent)) { // Jika isi sel adalah waktu
                        cells[j].setAttribute('data-content', cellContent); // Menambahkan atribut data-content dengan isi sel
                        cells[j].setAttribute('data-room', room); // Menambahkan atribut data-room dengan nama ruangan
                        cells[j].setAttribute('data-day', days[j - 1]); // Menambahkan atribut data-day dengan hari
                        cells[j].addEventListener('click', openPopup);
                    }
                }
            }
        });

        function isTime(content) {
            // Implementasi sederhana untuk memeriksa apakah konten adalah waktu dalam format tertentu (HH:mm-HH:mm)
            return /\d{2}:\d{2}-\d{2}:\d{2}/.test(content);
        }

        function openPopup(event) {
            var popup = document.getElementById('popup');
            var content = event.target.getAttribute('data-content'); // Mendapatkan isi sel yang diklik
            var room = event.target.getAttribute('data-room'); // Mendapatkan nama ruangan
            var day = event.target.getAttribute('data-day'); // Mendapatkan hari
            var time = event.target.getAttribute('data-content'); // Mendapatkan waktu

            var date = getNextDate(day); // Mendapatkan tanggal berikutnya berdasarkan hari

            // Menampilkan data dalam popup
            var popupContent = document.getElementById('popup-content');
            popupContent.innerText = `Ruangan: ${room}\nTanggal: ${date}\nWaktu: ${time}`;

            var bookingButton = document.getElementById('booking-button');
            bookingButton.setAttribute('data-room', room);
            bookingButton.setAttribute('data-date', date);
            bookingButton.setAttribute('data-time', time);

            if (event.target.classList.contains('terpakai')) {
                // Jika sel terpakai, sembunyikan tombol booking
                if (bookingButton) {
                    bookingButton.style.display = 'none';
                }
            } else {
                // Jika sel tidak terpakai, tampilkan tombol booking
                if (bookingButton) {
                    bookingButton.style.display = 'block';
                }
            }
            popup.style.display = 'block';
        }

        // Function to get the next date based on the day
        function getNextDate(day) {
            var daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var dayIndex = daysOfWeek.indexOf(day);
            var today = new Date();
            var resultDate = new Date(today);
            resultDate.setDate(today.getDate() + (dayIndex - today.getDay() + 7) % 7);
            return resultDate.toISOString().split('T')[0];
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Function to open WhatsApp with formatted message
        function openWhatsApp() {
            var phoneNumber = document.getElementById("booking-button").getAttribute("data-whatsapp");
            var room = document.getElementById("booking-button").getAttribute("data-room");
            var date = document.getElementById("booking-button").getAttribute("data-date");
            var time = document.getElementById("booking-button").getAttribute("data-time");

            var message = `Yth. Bagian Administrasi,\nSaya ingin melakukan pemesanan ruangan perkuliahan untuk kegiatan berikut:\n\n` +
                `Atas Nama: {Nama Pemesan}\n` +
                `Nama Kegiatan: (Kegiatan / Perkuliahan)\n` +
                `Mata Kuliah (Isi jika untuk kegiatan kuliah): {Mata kuliah}\n` +
                `Pengajar (Isi jika untuk kegiatan kuliah): [Nama Dosen]\n` +
                `Tanggal: ${date}\n` +
                `Waktu (seusaikan jam yang diinginkan): ${time}\n` +
                `Ruangan yang Diinginkan: ${room}\n\n` +
                `Mohon konfirmasi ketersediaan ruangan dan informasi lebih lanjut jika ada persyaratan atau prosedur tambahan yang perlu dilakukan.\n` +
                `Terima kasih atas perhatian dan kerjasamanya.`;

            var whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            window.open(whatsappURL, '_blank');
        }



        // Function to filter charts
        function filterCharts(event) {
            var filter = event.target.getAttribute("data-filter");
            var chartBoxes = document.querySelectorAll(".chartBox");

            if (filter === "all_chart") {
                chartBoxes.forEach(function (box) {
                    box.style.display = "block"; // Show all charts
                });
            } else {
                chartBoxes.forEach(function (box) {
                    if (box.id === filter) {
                        box.style.display = "block";
                    } else {
                        box.style.display = "none";
                    }
                });
            }
        }

        // Ensure all charts are displayed on page load
        document.addEventListener("DOMContentLoaded", function () {
            var chartBoxes = document.querySelectorAll(".chartBox");
            chartBoxes.forEach(function (box) {
                box.style.display = "block";
            });
        });

        // Example function to show the popup (could be triggered by another event)
        function showPopup(room, date, time) {
            document.getElementById("popup-content").innerText = `Ruangan: ${room}\nTanggal: ${date}\nWaktu: ${time}`;
            document.getElementById("popup").style.display = "block";
        }

    </script>
